<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Job</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <div class="apply_box">
    <h1> Job Application Form
        <span class="smallTitle">(Web)</span>
         </h1>
         <form action="">
             <div class="form_container"> 
                 <div class="form_control"> 
                    <label for="first_name"> First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter Your First Name..."/>
                </div>
                <div class="form_control"> 
                    <label for="Second_name"> Second Name</label>
                    <input id="Second_name" name="Second_name" placeholder="Enter Your Second Name..."/>
                </div>
                <div class="form_control"> 
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email..."/>
                </div>
                <div class="form_control"> 
                    <label for="Job_Role"> Job Role</label>
                    <select id="Job_Role" name="Job_Role">
                        <option value=""> Select Job Role</option>
                        <option value="frontend"> Frontend Developer</option>
                        <option value="backend"> Backend Developer</option>
                        <option value="full-stack">Full-Stack Developer</option>
                        <option value="ui-ux"> UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control"> 
                    <label for="address"> Address</label>
                    <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control"> 
                    <label for="city"> City</label>
                    <input id="city" name="city" placeholder="Enter Your City..."/>
                </div>
                <div class="form_control"> 
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode..."/>
                </div>
                <div class="form_control"> 
                    <label for="date"> Date</label>
                    <input type="date" id="date" name="date"/>
                </div>
                <div class="form_control"> 
                    <label for="upload"> Upload Your CV </label>
                    <input type="file" id="upload" name="upload"/>
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
         </form>
    
</div>
</div>
</body>
</html>
